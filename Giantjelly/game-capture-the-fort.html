
<h1>Capture the Fort</h1>
        
<p>An iso-metric multiplayer action game, it's like a capture the flag game mode except you raid and capture the other teams fort. You could play as a knight, mage or archer.</p>
<p>Me and Nathan still use the characters as our avatars on twitter.</p>
