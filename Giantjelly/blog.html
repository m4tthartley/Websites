
<h1>Blog</h1>

	
{blog}
	<div class="post blog">
		<div class="grid">
			<div class="col-1-3">
				<a href="{url}"><img class="post-image" src="{image}"></a>
			</div>
			<div class="col-2-3">
				<a href="{url}"><h2>{title}</h2></a>
				<p>{desc}</p>
				<p class="post__date">{date}</p>
			</div>
		</div>
	</div>
{endblog}
